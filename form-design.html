<!DOCTYPE html>
<html>
<head>
	<title>SINCLAIR TAB</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
	<style type="text/css" media="screen">
		.no-height{
			-moz-transition: all .5s;
			-webkit-transition: all .5s;
			-o-transition: all .5s;
			-ms-transition: all .5s;
			transition: all .5s;
			height:0px;
			padding:0px !important;
		}
		.auto-height{
			-moz-transition: all .5s;
			-webkit-transition: all .5s;
			-o-transition: all .5s;
			-ms-transition: all .5s;
			transition: all .5s;
			padding:20px !important;
			padding-top:40px !important;
			padding-bottom:40px !important;
			height:auto !important;
		}
		.topline{
			border-top-left-radius: 3px;
			border-top-right-radius: 3px;
			background:url('img/box.svg') #fff no-repeat;
			background-size:cover;
			background-position:-150px -220px;
			padding-top:40px;
			padding-bottom:30px; 
		}
		.bottomline{
			border-bottom-left-radius: 3px;
			border-bottom-right-radius: 3px;
			padding-top:30px;
			padding-bottom:30px;
		}
		.bg-white{
			background: #fff;
		}
		#panel-outline{
			box-shadow:0 0 10px rgba(0,0,0,.5);
			margin-top:20px; /* no needed if being positioned by you */
		}
		#form-top{
			z-index:5 !important;
			padding:20px;
		}
		#form-middle{
			overflow:hidden;
			padding:20px;
			background:url('img/address.jpg');
			background-size:cover;
		}
		.radio-style{
			margin-top:10px; margin-bottom:20px; min-height:20px;
		}
		.entry-start{
			background:rgba(236, 240, 241,.8);
		}
	</style>
</head>
<body style="background:url(http://www.neyralaw.com/wp-content/uploads/2012/07/tokyo-blue-background-4547.jpg); ">
	<div class="container">
		<!-- PANEL STARTS -->
		<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3" id="panel-outline">
			<div class="row topline">
				<div class="col-md-8 col-md-offset-2">
					<span class="h2 text-muted">HIRE A</span><br><span class="h3">CONTAINER</span><br>
				</div>
			</div>
			<form>
				<div class="row entry-start" style="">
					<div id="form-top">
						<div>
							<select class="form-control" id="container-type">
								<option value="" class="hidden">Select Container Type</option>
								<option value="">Type A</option>
								<option value="">Type B</option>
							</select>
						</div>
						<div class="radio-style col-md-6 col-sm-6 col-xs-6">
							<input type="radio" value="" class="" name="option" onclick="$('#form-middle').removeClass('auto-height');" checked> <b>Pick-up</b>
						</div>
						<div class="radio-style col-md-6 col-sm-6 col-xs-6">
							<input type="radio" value="" class="" name="option" onclick="$('#form-middle').addClass('auto-height');document.getElementById('my-address').focus();"> <b>Deliver</b>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="no-height" id="form-middle">
						<div class="" id="addr-entry">
							<div class="input-group">
								<input type="text" class="form-control" id="my-address" placeholder="Enter Delivery Address...">
								<span class="input-group-addon"><i class="fa fa-map-marker"></i></span>
							</div>
						</div>
					</div>
				</div>
				<div class="row bottomline bg-white">
					<div class="col-md-10 col-md-offset-1">
						<button type="submit" class="btn btn-primary btn-block" value="FIND CONTAINER"><b>FIND CONTAINER</b>&nbsp;&nbsp;<i class="fa fa-chevron-circle-right"></i></button>
					</div>
				</div>
			</form>
		</div>
		<!-- PANEL ENDS -->
	</div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</body>
</html>
